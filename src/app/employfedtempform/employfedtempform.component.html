<!-- template driven form with proper validation  -->

<div class="feedback">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="feed-form">
                    <form #feedback = "ngForm" (ngSubmit)="feedsub(feedback)">
                        <div class="form-group">
                            <label for = "name">Name</label>
                            <input type = "text" name = "name" #name="ngModel" class="form-control" required minlength="2" maxlength="12" [(ngModel)]="feedbackform.name" ngModel>
                            <div *ngIf="name.touched && name.invalid || name.dirty">
                                <div *ngIf="name.errors?.['required']" class="alert alert-danger">Name Must be needed</div>
                                <div *ngIf="name.errors?.['minlength']" class="alert lert-danger">Minimum length{{name.errors?.['minlength'].requiredLength}} must two</div>
                                <div *ngIf="name.errors?.['maxlength']"class="alert alert-danger">Maxlength must {{name.errors?.['maxlength'].required}} be 12 character</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for = "empid">Employee ID</label>
                            <input type = "number" name = "empid" class="form-control" required minlength="6" maxlength="6" #emp="ngModel" [(ngModel)]="feedbackform.empid" ngModel>
                            <div *ngIf="emp.touched && emp.invalid || emp.dirty">
                                <div *ngIf="emp.errors?.['required']" class="alert alert-danger">Emp Must be needed</div>
                                <div *ngIf="emp.errors?.['maxlength']"class="alert alert-danger">Maxlength must {{name.errors?.['maxlength'].required}} be 6 character</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for = "feedback">Feedback</label>
                            <textarea name = "feedback" class="form-control" #feed="ngModel" required  [(ngModel)]="feedbackform.feedback" ngModel></textarea>
                            <div *ngIf="feed.touched && feed.invalid || feed.dirty">
                                <div *ngIf="feed.errors?.['required']" class="alert alert-danger">Emp Must be needed</div>
                            </div>
                        </div>
        
                        <button type="submit" class="btn btn-primary" [disabled]="feedback.invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
